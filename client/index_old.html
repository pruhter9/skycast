<!doctype html>
<html ng-app="trello-app">
<head>
  <meta charset="UTF-8">
  <title>Mini-Trello App</title>
  <!-- Styling -->
  <link rel="stylesheet" type="text/css" href="./styling/style.css">
  <!-- Meta definitions and responsive design initializations -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <!-- Javascript resources -->
  <!-- require angular -->
	<script type="text/javascript" src="./javascripts/angular/angular.min.js"></script>
	<script type="text/javascript" src="./javascripts/angular/angular-route.min.js"></script>
  <script type="text/javascript" src="./javascripts/angular/angular-cookies.min.js"></script>
  <script type="text/javascript" src="./javascripts/initialize.js"></script>
  <!-- Friends controller and factory -->
  <script type="text/javascript" src="./javascripts/controllers/users.js"></script>
  <script type="text/javascript" src="./javascripts/factories/user.js"></script>
  <!-- Project controller and factory -->
  <script type="text/javascript" src="./javascripts/controllers/projects.js"></script>
  <script type="text/javascript" src="./javascripts/factories/project.js"></script>
  <!-- Angular Routes -->
  <script type="text/javascript" src="./javascripts/routes.js"></script>
<!--   <link rel="stylesheet" type="text/css" href="./bootstrap.min.css"> -->
</head>
<body ng-controller="UsersController as uC">
  <nav>
    <img src="./logowtext.png">
  </nav>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Mini-Trello</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right" ng-show="uC.sessionInfo.loggedIn">
          <li class="navbar-text">Signed in as <span ng-bind="uC.sessionInfo.name"></span></li>
          <li><a class="logout" ng-click="uC.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
	<div class="container-fluid">
		<div ng-view=''></div>
    <div class="row footer">
      <div class="col-md-10 col-md-offset-1">
        <h3>This website was created by Philip Ruhter</h3>
        <p>
          Email: <a href="mailto:ruhter.philip@gmail.com?Subject=Hello" target="_top">ruhter.philip@gmail.com</a>
        </p>
      </div>
    </div>
	</div>
</body>
</html>
