<h1>This is the dashboard</h1>
<div ng-controller="ProjectsController as pC" class="row">
	<div class="col-md-8 col-sm-12">
		<h2>Your Projects</h2>
		<div class="row">
			<div class="col-md-3 col-sm-6">

			</div>
		</div>
		<h2>Other Projects</h2>
		<div class="row">
			<div class="col-md-3 col-sm-6">

			</div>
		</div>
	</div>
	<div class="col-md-4 col-sm-12">
		<h2>Create a Project</h2>
		<form name="projectForm" ng-submit="pC.createProject()">
			<div class="form-group">
				<label>Project Title</label>
				<input type="text" class="form-control" placeholder="title" ng-model="pC.newProject.title" required />
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" rows="3" ng-model="pC.newProject.desc" required placeholder="description"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-disabled="projectForm.$invalid">Create Project</button>
			</div>
		</form>
	</div>
</div>
